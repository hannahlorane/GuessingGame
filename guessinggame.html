<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="guessinggame.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="guessingGame.js"></script>
  </head>
  <body>
    <h1>
      <p>Guessing Game</p>
    </h1>
  </body>
  <div class="result">
    <p>You are cold</p>
    <p>Aim higher</p>
  </div>
  <div class="guess">
    <form>
      <label for="number">Guess a Number between One and One Hundred</label>
      <input type="text" id="number">
    </form>
    <div class="submit">
      <form>
        <label for="submit">Submit Guess:</label>
        <input type="button" onclick='playerGuessSubmission()' id="submit">
      </form>
    </div>
  </div>
  <div class="left">
    <p>You have 10 guesses left</p>
  </div>
  <div class="resetGame">
    <form>
      <label for="reset">Reset the Game:</label>
      <input type="button" id="reset">
    </form>
  </div>
  <div class="hint">
    <form>
      <input type="button" onclick='provideHint()' id="hint">
      <label for="hint">Give me a hint!</label>
    </form>
  </div>
  <p class="hintText">Here is your hint</p>
</html>
