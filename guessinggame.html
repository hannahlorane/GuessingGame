<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="guessinggame.css">
  </head>
  <body>
    <h1>
      <p>Guessing Game</p>
    </h1>
  </body>
  <div class="result">
    <p>You are cold</p>
  </div>
  <div class="guess">
    <form>
      <label for="number">Guess a Number between One and One Hundred</label>
      <input type="text" id="number">
    </form>
    <div class="submit">
      <form>
        <label for="submit">Submit Guess:</label>
        <input type="button" id="submit">
      </form>
    </div>
  </div>
  <div class="left">
    <p>You have n guesses left</p>
  </div>
  <div class="resetGame">
    <form>
      <label for="reset">Reset the Game:</label>
      <input type="button" id="reset">
    </form>
  </div>
</html>
